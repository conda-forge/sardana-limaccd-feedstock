{% set name = "sardana-limaccd" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ALBA-Synchrotron/sardana-limaccd/archive/{{ version }}.tar.gz
  sha256: b16a2ae5734e56f5b43591c97578fdcd9ca5a7fd9c94d5f4a2ffbf571f67f82f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - sardana

test:
  imports:
    - sardana_limaccd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ALBA-Synchrotron/sardana-limaccd
  summary: LimaCCDs Tango plugins for Sardana
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhomspuron
    - ovallcorba
