schema_version: 1

context:
  name: sardana-limaccd
  version: "0.14.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 2f0d22b1b4cc82c7a5b9934ee82b7811fb82ea61cd6180c73feb408b63073c6f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - sardana

tests:
  - python:
      imports:
        - sardana_limaccd
      python_version: ["${{ python_min }}.*", "3.*"]
      pip_check: true

about:
  summary: LimaCCDs Tango plugins for Sardana
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://gitlab.com/sardana-org/sardana-limaccd

extra:
  recipe-maintainers:
    - rhomspuron
    - ovallcorba
